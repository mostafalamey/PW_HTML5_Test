<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW_BaseUnit_1Dooe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="Logo.png" alt="logo">
    </div>

    <div>
      <h2>Heigh Unit 1 door</h2>
    </div>
  </header>

  <div class="video-container" id="video-container">
    <!-- The video element -->
    <video id="video" height="480" preload="metadata">
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="controls">
    <!-- Video Controls -->
    <button id="back">Back</button>
    <button id="play-pause">Play</button>
    <button id="next">Next</button>
  </div>

  <footer><h2>PW INNOVATIONS</h2></footer>


  <script>
    // JavaScript to control the video player
    const video = document.getElementById('video');
    const playPauseBtn = document.getElementById('play-pause');
    const backBtn = document.getElementById('back');
    const nextBtn = document.getElementById('next');

    // Define bookmarks
    const bookmarks = [0, 21.75, 53.1, 86.1, 112.75, 139.8, 167.25, 190.7]; // seconds
    let id = 0;

    playPauseBtn.addEventListener('click', function() {
      if (video.paused) {
        video.play();
        this.textContent = 'Pause';
      } else {
        video.pause();
        this.textContent = 'Play';
      }
    });

    video.addEventListener('timeupdate', function() {
      const nextBookmark = bookmarks[Math.min(id + 1, bookmarks.length - 1)];
      if (nextBookmark !== undefined && video.currentTime >= nextBookmark) {
        video.currentTime = bookmarks[id];
      }
    });    

    backBtn.addEventListener('click', function() {
      // Disable button if at first bookmark
      if(id <= 0) return;
      
      // Go to previous bookmark
      id = id -1;
      let previousBookmark = bookmarks[id];
      if (previousBookmark !== undefined) {
        video.currentTime = previousBookmark;
      }
    });

    nextBtn.addEventListener('click', function() {
      if(id < bookmarks.length-1) {
        // Go to next bookmark
        id = id +1;
        let nextBookmark = bookmarks[id];
        if (nextBookmark !== undefined) {
          video.currentTime = nextBookmark;
        }
      }
    });

    // Add event listeners for other controls as needed
  </script>

</body>
</html>
